<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- // Do not add `link` -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- // Do not add `script` -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

<body class="container-fluid">

<header><img src="https://i.imgur.com/6nb4cEA.jpg"></header>
<br>
<!-- USER LOGIN BAR -->
<nav>
  <h1>AGENT CONSOLE</h1>
  <p id="message"></p>
  <form id="sign-up">
    <fieldset>
      <legend>New Agents Please Sign Up</legend>
      <input type="text" id="sign-up-email" name="credentials[email]" placeholder="Email">
      <input type="text" id="sign-up-password" name="credentials[password]" placeholder="Password">
      <input type="text" id="sign-up-password-confirmation" name="credentials[password_confirmation]" placeholder="Password Confirmation">
      <input type="submit" name="submit" value="Sign up!">
    </fieldset>
  </form>
<br>
  <form id="sign-in">
  <fieldset>
      <legend>Existing Agents Please Sign In</legend>
      <input type="text" id="sign-in-email" name="credentials[email]" placeholder="Email">
      <input type="text" id="sign-in-password" name="credentials[password]" placeholder="Password">
      <input type="submit" name="submit" value="Sign In!">
  </fieldset>
  </form>
<br>
</nav>

  <!-- Hide Section before Login -->
<nav1>
  <form id="change-password">
  <fieldset>
      <legend>Change Password!</legend>
      <input type="text" name="passwords[old]" placeholder="Old Password">
      <input type="text" name="passwords[new]" placeholder="New Password">
      <input type="submit" name="submit" value="Change Password!">
  </fieldset>
  </form>

  <form id="sign-out">
  <fieldset>
      <legend>Sign Out!</legend>
      <input type="submit" name="submit" value="Sign Out!">
  </fieldset>
    </form>
<br>
<br>
  <form id="new-game">
  <fieldset>
      <legend>Start New Game!</legend>
      <input type="submit" name="submit" value="Start New Game!">
  </fieldset>
    </form>
<br>
<br>
  <form id="show-games">
  <fieldset>
      <legend>Show Games</legend>
      <input type="submit" name="submit" value="Show Games">
  </fieldset>
    </form>
        <br>
        <br>
        <br>
<p id="playerstatus">PLAYER STATUS</p>
<br>
<br>
<br>
</nav1>

<section>
<!-- // game board -->
  <table id="gameboard" class="boarddesign">

<!-- row 0 -->
    <tr class="row0">
      <td class="boxboard"><input type="image" src="https://i.imgur.com/kPzL8KP.jpg?1" alt="" class='xoBox' id="box0" width=100% height=90% value= /></td>

      <td class="boxboard"><input type="image" src="https://i.imgur.com/4eQCKuw.gif" alt="" class='xoBox' id="box1" width=100% height=90% value= /></td>

      <td class="boxboard"><input type="image" src="https://i.imgur.com/zXSwqAG.gif" alt="" class='xoBox' id="box2" width=100% height=90% value= /></td>
    </tr>

<!-- row 1 -->
    <tr class="row1">
      <td class="boxboard"><input type="image" src="https://i.imgur.com/K7H8ZaX.gif" alt="" class='xoBox' id="box3" width=100% height=90% value= /></td>

      <td class="boxboard"><input type="image" src="https://i.imgur.com/jbQ2brx.gif" alt="" class='xoBox' id="box4" width=100% height=90% value= /></td>

      <td class="boxboard"><input type="image" src="https://i.imgur.com/1G2rxnf.gif" alt="" class='xoBox' id="box5" width=100% height=90% value= /></td>
    </tr>

<!-- row 2 -->
    <tr class="row2">
      <td class="boxboard"><input type="image" src="https://i.imgur.com/QmN8DL7.gif" alt="" class='xoBox' id="box6" width=100% height=90% value= /></td>

      <td class="boxboard"><input type="image" src="https://i.imgur.com/eStuyxQ.gif" alt="" class='xoBox' id="box7" width=100% height=90% value= /></td>

      <td class="boxboard"><input type="image" src="https://i.imgur.com/pWm94WV.gif" alt="" class='xoBox' id="box8" width=100% height=90% value= /></td>
    </tr>
  </table>
</section>


<footer></footer>

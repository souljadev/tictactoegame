<header>TIC TAC TOE</header>

<section>

      <td id="box2"><input type="image" src="images/board/pieces/blank1.jpg" alt="" value=3 class='xoBox' width="200" height="100" /></td>
    </tr>

<!-- row 1 -->
    <tr class="row1">
      <td id="box3">box3</td>
      <td id="box4">box4</td>
      <td id="box5">box5</td>
    </tr>

<!-- row 2 -->
    <tr class="row2">
      <td id="box6">box6</td>
      <td id="box7">box7</td>
      <td id="box8">box8</td>
    </tr>
  </table>
</section>


<footer></footer>
